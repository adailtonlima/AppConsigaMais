<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fatura-mensal-heading"
        data-cy="FaturaMensalCreateUpdateHeading"
        jhiTranslate="appConsigaMaisApp.faturaMensal.home.createOrEditLabel"
      >
        Create or edit a Fatura Mensal
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.mes" for="field_mes">Mes</label>
          <div class="input-group">
            <input
              id="field_mes"
              data-cy="mes"
              type="text"
              class="form-control"
              name="mes"
              ngbDatepicker
              #mesDp="ngbDatepicker"
              formControlName="mes"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="mesDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.criado" for="field_criado">Criado</label>
          <div class="d-flex">
            <input
              id="field_criado"
              data-cy="criado"
              type="datetime-local"
              class="form-control"
              name="criado"
              formControlName="criado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.boletoUrl" for="field_boletoUrl">Boleto Url</label>
          <input type="text" class="form-control" name="boletoUrl" id="field_boletoUrl" data-cy="boletoUrl" formControlName="boletoUrl" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.dataPago" for="field_dataPago">Data Pago</label>
          <div class="d-flex">
            <input
              id="field_dataPago"
              data-cy="dataPago"
              type="datetime-local"
              class="form-control"
              name="dataPago"
              formControlName="dataPago"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.empresa" for="field_empresa">Empresa</label>
          <select class="form-control" id="field_empresa" data-cy="empresa" name="empresa" formControlName="empresa">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="empresaOption.id === editForm.get('empresa')!.value?.id ? editForm.get('empresa')!.value : empresaOption"
              *ngFor="let empresaOption of empresasSharedCollection; trackBy: trackEmpresaById"
            >
              {{ empresaOption.nome }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appConsigaMaisApp.faturaMensal.filial" for="field_filial">Filial</label>
          <select class="form-control" id="field_filial" data-cy="filial" name="filial" formControlName="filial">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="filialOption.id === editForm.get('filial')!.value?.id ? editForm.get('filial')!.value : filialOption"
              *ngFor="let filialOption of filialsSharedCollection; trackBy: trackFilialById"
            >
              {{ filialOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
